<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter.js Free AI Chat - Hosted on Cloudflare</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; background: #f7f7f7; }
        h1 { text-align: center; }
        textarea { width: 100%; height: 120px; padding: 10px; font-size: 16px; }
        select, button { padding: 10px; margin: 10px 0; font-size: 16px; width: 100%; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #response { margin-top: 20px; padding: 15px; background: white; border: 1px solid #ddd; border-radius: 8px; white-space: pre-wrap; min-height: 100px; }
        #loginBtn { background: #28a745; }
    </style>
</head>
<body>
    <h1>Puter.js Free AI Chat</h1>
    <p>Unlimited access to GPT-5 Nano, Grok, Claude & more — powered by Puter.js on Cloudflare!</p>
    <p><strong>Click Login for full AI (free signup):</strong></p>
    <button id="loginBtn" onclick="loginToPuter()" disabled>Login / Sign Up (Free)</button>
    
    <textarea id="prompt" placeholder="Ask anything... e.g., Tell me a joke"></textarea>
    
    <select id="model">
        <option value="gpt-5-nano" selected>GPT-5 Nano (Fast & Smart)</option>
        <option value="gpt-4o">GPT-4o</option>
        <option value="x-ai/grok-4.1-fast">Grok 4.1 Fast (Witty)</option>
        <option value="claude-3.5-sonnet">Claude 3.5 Sonnet</option>
        <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
    </select>
    
    <button id="sendBtn" onclick="sendChat()" disabled>Send to AI</button>
    
    <div id="response">Loading Puter.js...</div>

    <script>
        const script = document.createElement('script');
        script.src = 'https://js.puter.com/v2/';
        script.onload = () => {
            document.getElementById('response').innerHTML = 'Loaded! Click Login to unlock AI.';
            document.getElementById('loginBtn').disabled = false;
            document.getElementById('sendBtn').disabled = false;
        };
        script.onerror = () => {
            document.getElementById('response').innerHTML = '<strong>Load failed — refresh.</strong>';
        };
        document.head.appendChild(script);

        async function loginToPuter() {
            if (typeof puter === 'undefined' || typeof puter.auth === 'undefined') {
                document.getElementById('response').innerHTML = '<strong>Not ready — wait and retry.</strong>';
                return;
            }
            try {
                await puter.auth.signIn();  // Correct method: signIn()
                document.getElementById('response').innerHTML = 'Logged in! Now chat.';
            } catch (err) {
                document.getElementById('response').innerHTML = '<strong>Login error:</strong> Allow popups & try again.';
            }
        }

        async function sendChat() {
            if (typeof puter === 'undefined') return;

            const prompt = document.getElementById('prompt').value.trim();
            const model = document.getElementById('model').value;
            const responseDiv = document.getElementById('response');
            
            if (!prompt) {
                responseDiv.innerHTML = '<strong>Type something!</strong>';
                return;
            }
            
            responseDiv.innerHTML = `<em>Thinking with ${model}...</em>`;
            document.getElementById('sendBtn').disabled = true;
            
            try {
                const res = await puter.ai.chat({
                    model: model,
                    messages: [{ role: 'user', content: prompt }]
                });
                const reply = res.choices[0].message.content;
                responseDiv.innerHTML = `<strong>\( {model}:</strong><br> \){reply}`;
            } catch (err) {
                responseDiv.innerHTML = `<strong>Error:</strong> ${err.message || 'Login first!'}<br><small>Click Login button.</small>`;
            } finally {
                document.getElementById('sendBtn').disabled = false;
            }
        }
    </script>
</body>
</html>
