<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter.js Free AI Chat - Hosted on Cloudflare</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; background: #f7f7f7; }
        h1 { text-align: center; }
        textarea { width: 100%; height: 120px; padding: 10px; font-size: 16px; }
        select, button { padding: 10px; margin: 10px 0; font-size: 16px; width: 100%; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #response { margin-top: 20px; padding: 15px; background: white; border: 1px solid #ddd; border-radius: 8px; white-space: pre-wrap; min-height: 100px; }
    </style>
</head>
<body>
    <h1>Puter.js Free AI Chat</h1>
    <p>Unlimited access to top models — powered by Puter.js (hosted on Cloudflare!)</p>
    
    <textarea id="prompt" placeholder="Ask anything... e.g., Tell me a joke"></textarea>
    
    <select id="model">
        <option value="gpt-4o">GPT-4o (OpenAI - Reliable)</option>
        <option value="gpt-5-nano">GPT-5 Nano (OpenAI - Fast)</option>
        <option value="x-ai/grok-4.1-fast" selected>Grok 4.1 Fast (xAI - Witty)</option>
        <option value="claude-3.5-sonnet">Claude 3.5 Sonnet (Anthropic - Reasoning)</option>
        <option value="google/gemini-1.5-pro">Gemini 1.5 Pro (Google - Multimodal)</option>
        <option value="meta-llama/llama-3.1-405b">Llama 3.1 405B (Meta - Open-Source)</option>
    </select>
    
    <button id="sendBtn" onclick="sendChat()" disabled>Send to AI</button>
    
    <div id="response">Loading Puter.js...</div>

    <script>
        // Load Puter.js
        const script = document.createElement('script');
        script.src = 'https://js.puter.com/v2/';
        script.onload = () => {
            document.getElementById('response').innerHTML = 'Ready to chat! Select a model and send.';
            document.getElementById('sendBtn').disabled = false;
            console.log('Puter.js loaded successfully');
        };
        script.onerror = () => {
            document.getElementById('response').innerHTML = '<strong>Error loading Puter.js — check internet or refresh.</strong>';
            console.error('Puter.js load failed');
        };
        document.head.appendChild(script);

        async function sendChat() {
            if (typeof puter === 'undefined') {
                document.getElementById('response').innerHTML = '<strong>Puter.js not loaded — refresh.</strong>';
                return;
            }

            const prompt = document.getElementById('prompt').value.trim();
            const model = document.getElementById('model').value;
            const responseDiv = document.getElementById('response');
            
            if (!prompt) {
                responseDiv.innerHTML = '<strong>Please enter a prompt!</strong>';
                return;
            }
            
            responseDiv.innerHTML = `<em>Thinking with ${model}...</em>`;
            document.getElementById('sendBtn').disabled = true;
            
            try {
                const res = await puter.ai.chat({
                    model: model,
                    messages: [{ role: 'user', content: prompt }]
                });
                const reply = res.choices[0].message.content;
                responseDiv.innerHTML = `<strong>\( {model}:</strong><br> \){reply}`;
            } catch (err) {
                responseDiv.innerHTML = '<strong>Error:</strong> ' + (err.message || 'Try another model or refresh') + '<br><small>Check console for details (long-press > Inspect > Console).</small>';
                console.error('Chat error:', err);
            } finally {
                document.getElementById('sendBtn').disabled = false;
            }
        }
    </script>
</body>
</html>
