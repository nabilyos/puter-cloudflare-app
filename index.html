<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter.js Free AI Chat - Hosted on Cloudflare</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; background: #f7f7f7; }
        h1 { text-align: center; }
        textarea { width: 100%; height: 120px; padding: 10px; font-size: 16px; }
        select, button { padding: 10px; margin: 10px 0; font-size: 16px; width: 100%; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #response { margin-top: 20px; padding: 15px; background: white; border: 1px solid #ddd; border-radius: 8px; white-space: pre-wrap; min-height: 100px; }
    </style>
</head>
<body>
    <h1>Puter.js Free AI Chat</h1>
    <p>Unlimited access to available models — powered by Puter.js (hosted on Cloudflare!)</p>
    
    <textarea id="prompt" placeholder="Ask anything... e.g., Tell me a joke"></textarea>
    
    <select id="model">
        <option>Loading models...</option>
    </select>
    
    <button id="sendBtn" onclick="sendChat()" disabled>Send to AI</button>
    
    <div id="response">Loading Puter.js...</div>

    <script>
        // Load Puter.js
        const script = document.createElement('script');
        script.src = 'https://js.puter.com/v2/';
        script.onload = loadModels;
        script.onerror = () => {
            document.getElementById('response').innerHTML = '<strong>Failed to load Puter.js — refresh or check internet.</strong>';
        };
        document.head.appendChild(script);

        async function loadModels() {
            try {
                const models = await puter.ai.listModels();
                const select = document.getElementById('model');
                select.innerHTML = '';  // Clear loading
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = `\( {model.name} ( \){model.provider})`;
                    select.appendChild(option);
                });
                if (models.length > 0) {
                    select.value = models[0].id;  // Default to first
                    document.getElementById('response').innerHTML = 'Models loaded! Ready to chat.';
                    document.getElementById('sendBtn').disabled = false;
                } else {
                    document.getElementById('response').innerHTML = '<strong>No models available — try refreshing.</strong>';
                }
            } catch (err) {
                document.getElementById('response').innerHTML = '<strong>Error loading models:</strong> ' + (err.message || 'Unknown') + '<br>Refresh the page.';
                console.error(err);
            }
        }

        async function sendChat() {
            if (typeof puter === 'undefined') {
                document.getElementById('response').innerHTML = '<strong>Puter.js not ready — wait or refresh.</strong>';
                return;
            }

            const prompt = document.getElementById('prompt').value.trim();
            const model = document.getElementById('model').value;
            const responseDiv = document.getElementById('response');
            
            if (!prompt) {
                responseDiv.innerHTML = '<strong>Please enter a prompt!</strong>';
                return;
            }
            
            responseDiv.innerHTML = `<em>Thinking with ${model}...</em>`;
            document.getElementById('sendBtn').disabled = true;
            
            try {
                const res = await puter.ai.chat({
                    model: model,
                    messages: [{ role: 'user', content: prompt }]
                });
                const reply = res.choices[0].message.content;
                responseDiv.innerHTML = `<strong>\( {model}:</strong><br> \){reply}`;
            } catch (err) {
                responseDiv.innerHTML = `<strong>Error:</strong> ${err.message || 'Try another model or refresh'}<br><small>Models can be busy.</small>`;
                console.error(err);
            } finally {
                document.getElementById('sendBtn').disabled = false;
            }
        }
    </script>
</body>
</html>
